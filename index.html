<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个 AI 样式页面</title>
    <style>
        /* 页面总体样式 */
        body {
            background-color: #e6f7ff; /* 淡蓝色背景 */
            color: #333333;           /* 深灰色文字 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 24px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* 内容容器，居中且限制宽度 */
        .container {
            width: 100%;
            max-width: 900px;
        }

        /* h1 标题样式 */
        h1 {
            color: #001f3f;    /* 海军蓝 */
            font-size: 40px;
            text-align: center; /* 水平居中 */
            margin: 24px 0 12px;
        }

        /* 段落样式 */
        p {
            padding: 16px;     /* 内边距 */
            text-align: left;  /* 左对齐 */
            background: rgba(255,255,255,0.75);
            border-radius: 8px;
            line-height: 1.6;
            margin: 0 0 12px;
            color: #333333;
        }

        /* 按钮样式 */
        button {
            background-color: #28a745; /* 鲜艳绿色 */
            color: #ffffff;            /* 白色文字 */
            border: none;
            padding: 10px 18px;
            border-radius: 8px;        /* 圆角边框 */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.15s ease, transform 0.08s ease;
        }

        /* 按钮悬停效果 */
        button:hover,
        button:focus {
            background-color: #1e7e34; /* 悬停时颜色变深 */
            outline: none;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的 AI 创意空间</h1>
        <p>这是一个关于 AI 编程的简单介绍。AI 正在改变我们与计算机互动的方式。</p>
        <button>了解更多</button>
    </div>
</body>
</html>
